<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet7.css">
</head>
<body>
    <div class="main-wrapper">
        <input id="txtNumber" type=text" value="55"
               style="width:300px"  /><br />
        <button onclick="add_function()" style="background-color:blue  ">Add </button>
        <button onclick="subtract_function(event)" style="background-color:red">subtract</button>

    </div>



    <script>

        function add_function() {
            var txtNumber = document.getElementById("txtNumber");
            var newNumber = parseInt(txtNumber.value) + 1;
            txtNumber.value = newNumber;
        }

        function subtract_function(e) {
            e.preventDefault();
            var txtNumber = document.getElementById("txtNumber");
            var newNumber = parseInt(txtNumber.value) - 1;
            txtNumber.value = newNumber;
            return false;
        }

    </script>

</body>
</html>
